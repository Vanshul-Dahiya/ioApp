<ion-header [translucent]="true">
  <ion-toolbar class="claim" color="secondary">
    <ion-title class="claimForm-title">EQUIPMENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ng-container *ngFor="let data of dataSource; let i = index">
    <ion-card>
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>issue </ion-label>
          <ion-label class="center">{{ data.issue }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Avaialble/Not :</ion-label>
          <ion-select
            class="center"
            [(ngModel)]="data.checkbox"
            class="select-no-underline"
            required 
          >
            <ion-select-option value="true">available</ion-select-option>
            <ion-select-option value="false">not Available</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>norms: </ion-label>
          <ion-label class="center">{{ data.norms }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>enclose:</ion-label>
          <ion-button (click)="takePicture(i)"  required >Camera</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>image:</ion-label>
          <img
            [src]="getPhoto(i)"
            alt="pic"
            style="width: 200px; height: 200px"
            *ngIf="data.image"
          />
        </ion-item>
        <ion-item *ngIf="data.geoLocation">
          <ion-label>GPS:</ion-label>
          <p>Latitude: {{ data.geoLocation.latitude }}</p>
          <p>Longitude: {{ data.geoLocation.longitude }}</p>
        </ion-item>
        <canvas #imageCanvas style="display: none"></canvas>

        <ion-item>
          <ion-label>remarks:</ion-label>
          <ion-select
            [(ngModel)]="data.selectOption"
            class="select-no-underline"
            required 
          >
            <ion-select-option value="Option 1">Shown</ion-select-option>
            <ion-select-option value="Option 2"
              >Not Shown</ion-select-option
            >
           
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-card>
  </ng-container>
  <ion-card>
  <div class="labels-container">
    <ion-label> Deficiency
    </ion-label>
    <ion-input></ion-input>
  </div>
</ion-card>
<ion-button  >Submit </ion-button>
</ion-content>
