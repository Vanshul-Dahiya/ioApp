<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="menuId">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <!-- <ion-back-button text="back"></ion-back-button> -->
    </ion-buttons>
    <ion-title>List of Institutes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu menuId="menuId" slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Add your menu items here -->
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="home"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="person"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="settings"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content">
  <ion-grid>
    <ion-list>
      <ion-col
        *ngFor="let item of gridConfig; let i = index"
        size="6"
        size-lg="4"
        size-md="4"
        size-sm="6"
      >
        <ion-card class="grid-item" (click)="navigate(1)">
          <ion-card-header>
            <ion-card-title>
              <ion-label>{{item.collegeName}}</ion-label>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-label
                >Co-Inspector Name : {{item.coInspectorName}}</ion-label
              >
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-label
              >Co-Inspector Email : {{item.coInspectorEmail}}</ion-label
            >
            <br />
            <ion-label>Institution Type: {{item.instituteType}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
