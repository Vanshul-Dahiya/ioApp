<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menu">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu menuId="main-menu" slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Add your menu items here -->
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="home"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="person"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="settings"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <!-- Add more items as needed -->
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content id="main-content">
  <ion-grid>
    <ion-list>
      <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-label (click)="navigate(1)">Inspection</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- <ion-input type="text"></ion-input> -->
            <ion-icon name="id-card"></ion-icon>
            <ion-label> Filled </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-label (click)="navigate(2)">Report</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- <ion-input type="text"></ion-input> -->
            <ion-icon name="document-sharp"></ion-icon>
            <ion-label> Filled </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-label (click)="navigate(3)">Pending</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- <ion-input type="text"></ion-input> -->
            <ion-icon name="list"></ion-icon>
            <ion-label> Filled </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-label (click)="navigate(4)">TA/DA</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="wallet"></ion-icon>
            <ion-label> Filled </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
