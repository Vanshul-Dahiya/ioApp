<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Inspection </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Add your menu items here -->
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="home"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="person"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="navigate(0)">
        <ion-icon
          name="settings"
          style="margin-right: 10px; color: chocolate"
        ></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <!-- Add more items as needed -->
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content">
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title style="text-align: center; margin-top: 10px"
        >Inspection</ion-title
      >
    </ion-toolbar> -->
  </ion-header>
  <ion-grid>
    <ion-list>
      <ion-col
      *ngFor="let item of gridConfig; let i = index"
      size="6"
      size-lg="4"
      size-md="4"
      size-sm="6"
    >
      <ion-card class="grid-item" (click)="navigate(item.id)">
        <ion-card-header>
          <ion-card-title>
            <ion-label>{{item.name}}</ion-label>
            <ion-icon [name]="item.image"></ion-icon>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label>Status : {{item.status}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inspection-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
