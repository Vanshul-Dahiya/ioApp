<ion-header [translucent]="true">
  <ion-toolbar class="claim" color="secondary">
    <ion-title class="attachment-title">Attachment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="labels-container">
    <ion-item>
      <h4>Mode of Travel onward journey :</h4>

      <!-- <ion-label class="center">Service/Retired:</ion-label> -->
      <ion-select [(ngModel)]="selectedOption5" class="select-no-underline">
        <ion-select-option value="Option 1">BUS</ion-select-option>
        <ion-select-option value="Option 2">TRAIN</ion-select-option>
        <ion-select-option value="Option 3">FLIGHT</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-card>
    <ion-item>
      <div class="labels-container1">
        <ion-label>TicketUpload:</ion-label>
        <div class="file-upload-container">
          <ion-label class="file-upload-label"></ion-label>
          <input type="file" (change)="onFileSelected($event)" />
        </div>
      </div>
    </ion-item>
    <ion-item>
      <div class="labels-container1">
        <ion-label>Bill Upload :</ion-label>
        <div class="file-upload-container">
          <ion-label class="file-upload-label"></ion-label>
          <input type="file" (change)="onFileSelected($event)" />
        </div>
      </div>
    </ion-item>
  </ion-card>
  <ion-content>
    <div class="labels-container">
      <ion-item>
        <h4>Mode of Travel return journey :</h4>

        <!-- <ion-label class="center">Service/Retired:</ion-label> -->
        <ion-select [(ngModel)]="selectedOption6" class="select-no-underline">
          <ion-select-option value="Option 1">BUS</ion-select-option>
          <ion-select-option value="Option 2">TRAIN</ion-select-option>
          <ion-select-option value="Option 3">FLIGHT</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <ion-card>
      <ion-item>
        <div class="labels-container1">
          <ion-label>TicketUpload:</ion-label>
          <div class="file-upload-container">
            <ion-label class="file-upload-label"></ion-label>
            <input type="file" (change)="onFileSelected($event)" />
          </div>
        </div>
      </ion-item>
      <ion-item>
        <div class="labels-container1">
          <ion-label>Bill Upload :</ion-label>
          <div class="file-upload-container">
            <ion-label class="file-upload-label"></ion-label>
            <input type="file" (change)="onFileSelected($event)" />
          </div>
        </div>
      </ion-item>
      <ion-item>
        <div class="labels-container1">
          <ion-label>Other Uploads :</ion-label>
          <div class="file-upload-container">
            <ion-label class="file-upload-label"></ion-label>
            <input type="file" (change)="onFileSelected($event)" />
          </div>
        </div>
      </ion-item>
    </ion-card>
    <ion-button class="custom-button" (click)="navigate()">Next</ion-button>
  </ion-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/travelallowance"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
