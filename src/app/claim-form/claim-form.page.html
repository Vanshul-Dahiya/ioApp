<ion-header [translucent]="true">
  <ion-toolbar class="claim" color="secondary">
    <ion-title class="claimForm-title">PCI - T.A/D.A Claim Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <h1 class="form-heading">Basic Information</h1>
    <ion-card>
      <ion-card-content class="content-container">
        <div class="labels-container">
          <ion-label>Name:</ion-label>
          <ion-label class="center">Suresh Kumar</ion-label>
        </div>
        <div class="labels-container">
          <ion-label>Designation:</ion-label>
          <ion-label class="center">Inspector</ion-label>
        </div>
        <div class="labels-container">
          <ion-label>In service or retired:</ion-label>
          <ion-item>
            <ion-select [(ngModel)]="serviceOption" class="select-no-underline">
              <ion-select-option value="Option 1">Service</ion-select-option>
              <ion-select-option value="Option 2">Retired</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="labels-container">
          <ion-label>BasicPay:</ion-label>
          <ion-input
            type="text"
            (input)="onInputChange(basicPayInput)"
            class="center1"
            [(ngModel)]="basicPayInput"
          ></ion-input>
        </div>
        <div class="labels-container">
          <ion-label>Declared income :</ion-label>
          <ion-input class="center1" (input)="onInputChange(declaredIncomeInput)" [(ngModel)]="declaredIncomeInput"></ion-input>
        </div>
        <div class="labels-container">
          <ion-label>Purpose of Journey :</ion-label>
          <ion-item>
            <!-- <ion-label class="center">Service/Retired:</ion-label> -->
            <ion-select [(ngModel)]="purposeOption" class="select-no-underline">
              <ion-select-option value="Option 1">Meeting</ion-select-option>
              <ion-select-option value="Option 2">Inspection</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="labels-container">
          <ion-label>Dates of Event:</ion-label>
          <ion-item>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  (ionChange)="onDateTimeChange($event)"
                  id="datetime"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="saveData()">save data</ion-button>
    <!-- <ion-button (click)="retrieveData()" >retrieve data</ion-button> -->
    <ion-button class="custom-button" (click)="navigate()">Next</ion-button>
  </ion-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
